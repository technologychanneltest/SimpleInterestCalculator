<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <div class="theme-toggle-container">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
            <h1>Simple Interest Calculator</h1>
            <p class="subtitle">Calculate your interest quickly and easily</p>
            
            <form id="interestForm">
                <div class="input-group">
                    <label for="principal">Principal Amount (NRS)</label>
                    <input type="number" id="principal" placeholder="Enter principal amount" required min="0" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="rate">Rate of Interest (% per year)</label>
                    <input type="number" id="rate" placeholder="Enter interest rate" required min="0" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="time">Time Period (years)</label>
                    <input type="number" id="time" placeholder="Enter time period" required min="0" step="0.01">
                </div>
                
                <button type="submit" class="calculate-btn">Calculate Interest</button>
            </form>
            
            <div id="result" class="result-container hidden">
                <h2>Results</h2>
                <div class="result-item">
                    <span class="result-label">Principal Amount:</span>
                    <span class="result-value" id="resultPrincipal">NRS 0.00</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Interest Amount:</span>
                    <span class="result-value" id="resultInterest">NRS 0.00</span>
                </div>
                <div class="result-item total">
                    <span class="result-label">Total Amount:</span>
                    <span class="result-value" id="resultTotal">NRS 0.00</span>
                </div>
            </div>
            
            <button type="button" id="resetBtn" class="reset-btn hidden">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
